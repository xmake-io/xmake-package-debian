name: OpenBSD

on:
  pull_request:
  push:
  release:
    types: [published]

jobs:
  build:

    runs-on: macos-12

    concurrency:
        group: ${{ github.ref }}-${{ github.base_ref }}-${{ github.head_ref }}-OpenBSD
        cancel-in-progress: true
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: true

      - name: Tests
        uses: vmactions/openbsd-vm@v0
        with:
          usesh: true
          mem: 4096
          copyback: false
          prepare: pkg_add curl unzip gmake llvm gsed bash perl5
          run: |
            ./configure
            gmake -j4
            gmake install
            export XMAKE_ROOT=y
            xrepo --version
            xmake l os.meminfo
            xmake lua -v -D tests/run.lua


